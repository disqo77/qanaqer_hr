<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="/profile.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>PROFILE</h1>
        <p class="Signed up">Sign up date: 2023</p>
        <form action="/logout" method="post">
             <button type="submit">Log out</button>
          </form>
          <form action="/settings" method="post">
            <button type="submit">Settings</button>
         </form>
        <hr>
        <section>
          <h2>Username</h2>
          {% if username %}
          <p style="color: black;">{{ username }}</p>
          {% endif %}
          <img class="userImg" src="https://st2.depositphotos.com/1104517/11965/v/950/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg" alt="profile icon"/>
          <h2>Skills</h2>
          <ul>
            {% for skill in skills %}
            <li>{{ skill }}</li>
            {% endfor %}
        </ul>
        <form action="/addSkill", method="post">
            <label>Add Skill</label>
            <div class="form-group">
            <label for="">Skill</label>
            <input type="text" class="form-control" name="skill" required></input>
            </div>
            <input type="Submit" value="Add skill"></input>
        </form>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
