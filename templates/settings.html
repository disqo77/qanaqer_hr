<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mark's App</title>
    <link href="/settings.css" rel="stylesheet"/>
  </head>
</head>
<body>
  <div>
    <main>
      <h1>Settings</h1>
      <h2>Username</h2>
      {% if username %}
      <p style="color: black;">{{ username }}</p>
      {% endif %}
      {% if password %}
      <p style="color: black;">{{ password }}</p>
      {% endif %}       
      <form action="/settings", method="post">
        <label>Reset Password</label>
        <div class="form-group">
        <label for="">Current Paswword</label>
        <input type="text" class="form-control" name="currpass" required></input>
        <label for="">New Paswword</label>
        <input type="text" class="form-control" name="newpass" required></input>
        <label for="">Confirm New Paswword</label>
        <input type="text" class="form-control" name="confnewpass" required></input>
        </div>
        <input type="Submit" value="Change Password"></input>
    </form>
      <hr>
      <section>
        <h2>Username</h2>
        {% if username %}
        <p style="color: black;">{{ username }}</p>
        {% endif %}
        <img class="userImg" src="https://st2.depositphotos.com/1104517/11965/v/950/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg" alt="profile icon"/>
        <h2>Skills</h2>
        <ul>
          {% for skill in skills %}
          <li>{{ skill }}</li>
          {% endfor %}
      </ul>

      </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p>
        <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
      </p>
      <p class="address">123 Free Code Camp Drive</p>
    </footer>
  </div>
</body>
</html>
